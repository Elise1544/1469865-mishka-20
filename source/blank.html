<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Страница для ссылок</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preload" href="/fonts/opensans.woff2" as="font">
</head>

<body class="page-body">
  <header class="page-header">
    <div class="wrapper page-header__wrapper">
      <a class="page-header__logo logo">
        <picture>
          <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="logo__picture" src="img/logo-mobile.svg" width="86" height="35" alt="Магазин Мишка">
        </picture>
      </a>
      <nav class="page-header__nav main-nav">
        <ul class="main-nav__list nav-list nav-list--mobile">
          <li class="nav-list__item nav-list__item--catalog"><a class="nav-list__link" href="catalog.html">Каталог
              товаров</a></li>
          <li class="nav-list__item nav-list__item--booking"><a class="nav-list__link" href="form.html">Вязание на
              заказ</a></li>
        </ul>
      </nav>
      <div class="page-header__user">
        <ul class="page-header__user user-list user-list--mobile">
          <li class="user-list__item user-list__item--search">
            <a class="user-list__link" href="blank.html">
              <svg role="img" class="user-list__picture user-list__picture--search" width="18" height="18"
                aria-label="Поиск">
                <use xlink:href="img/sprite.svg#icon-search"></use>
              </svg>
              <span class="user-list__text user-list__text--search">Поиск по сайту</span>
            </a>
          </li>
          <li class="user-list__item user-list__item--cart">
            <a class="user-list__link" href="blank.html">
              <svg role="img" class="user-list__picture user-list__picture--cart" width="21" height="18"
                aria-label="Корзина">
                <use xlink:href="img/sprite.svg#icon-cart"></use>
              </svg>
              <span class="user-list__text user-list__text--cart">Корзина: пока пуста</span>
            </a>
          </li>
        </ul>
      </div>
      <ul class="page-header__wrap">
        <li class="page-header__income"><a class="page-header__link" href="blank.html">Новые поступления</a></li>
        <li class="page-header__sales"><a class="page-header__link" href="blank.html">Распродажа</a></li>
      </ul>
      <p class="page-header__info">Бесплатная доставка по России</p>
      <button type="button" class="page-header__button button"><span
          class="visually-hidden">Меню
          навигации</span></button>
    </div>
  </header>
  <main>

  </main>
  <footer class="page-footer">
    <div class="wrapper page-footer__wrapper">
      <a class="page-footer__logo logo">
        <svg role="img" class="logo__picture logo__picture--footer" width="102" height="34">
          <use xlink:href="img/sprite.svg#icon-logo-footer"></use>
        </svg>
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item"><a class="social__link" href="https://www.instagram.com/?hl=ru">
              <svg role="img" class="social__picture social__picture--instagram" width="22" height="21">
                <use xlink:href="img/sprite.svg#icon-insta"></use>
              </svg>
              <span class="visually-hidden">Instagram</span></a>
          </li>
          <li class="social__item"><a class="social__link" href="https://www.facebook.com/">
              <svg role="img" class="social__picture social__picture--facebook" width="15" height="28">
                <use xlink:href="img/sprite.svg#icon-fb"></use>
              </svg>
              <span class="visually-hidden">Facebook</span></a></li>
          <li class="social__item"><a class="social__link" href="https://twitter.com/explore">
              <svg role="img" class="social__picture social__picture--twitter" width="23" height="20">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
              <span class="visually-hidden">Twitter</span></a></li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <p class="copyright__title">Разработано</p>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <svg role="img" class="copyright__picture" width="27" height="34">
            <use xlink:href="img/sprite.svg#icon-logo-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
